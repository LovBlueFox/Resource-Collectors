<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resource Collectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onLOAD()">
    <div id="game_map" class="game_map"></div>
    <div id="ore_map" class="ore_map"></div>
    <div id="building_map" class="building_map"></div>
    <div id="transport_map" class="transport_map"></div>
    <div class="building_select">
        <p>stored_items = <span id="str_items">0</span></p>
        <a onclick="build_size = 1; building_type = 'transport'">Transport</a>
        <a onclick="build_size = 2; building_type = 'miner'">Miner</a>
        <a onclick="build_size = 2; building_type = 'storage'">Storage</a>
    </div>


    <script>
      for (let x = 1; x <= 1200; x++) {
          document.getElementById('game_map').innerHTML += `<div id='${x}' onmouseenter='gridOn(this)' onmouseleave='gridOff(this)' onmousedown='gridClick(this)'></div>`;
      }
      
      const coal_array = [204, 205, 206, 252, 253, 254, 255, 256, 257, 302, 303, 304, 305, 306, 307, 308, 352, 353, 354, 355, 356, 357, 358, 402, 403, 404, 405, 406, 407, 452, 453];
      const iron_array = [114, 115, 116, 162, 163, 164, 165, 166, 167, 212, 213, 214, 215, 216, 217, 218, 263, 264, 265, 266, 267, 268, 313, 314, 315, 316, 317];
      const copper_array = [914, 915, 916, 962, 963, 964, 965, 966, 967, 1011, 1012, 1013, 1014, 1015, 1016, 1017, 1063, 1064, 1066];
      for (let x = 1; x <= 1200; x++) {
          let ore = '';
          if (coal_array.includes(x)) {
              ore = 'coal';
          } else if (iron_array.includes(x)) {
              ore = 'iron';
          } else if (copper_array.includes(x)) {
              ore = 'copper';
          }
          document.getElementById('ore_map').innerHTML += `<div class='${ore}' id='ore_${x}'></div>`;
      }
    
      const transport_array = [480, 430, 431, 481];
      let i = 0;
      const transport_dir_array = ['right', 'down', 'up', 'left'];
      for (let x = 1; x <= 1200; x++) {
          let building = '';
          if (transport_array.includes(x)) {
              building = `transport transport-${trans_dir_array[$i]}`;
              i++;
          }
          document.getElementById('building_map').innerHTML += `<div class='${building}' id='building_${x}'></div>`;
      }
    
      const item_array = [480];
      for (let x = 1; x <= 1200; x++) {
          let item = '';
          if (item_array.includes(x)) {
              item = 'item';
          }
          document.getElementById('transport_map').innerHTML += `<div class='${item}' id='transport_${x}'></div>`;
      }
    
      
    </script>
  
    <script src="script.js"></script>
</body>
</html>
